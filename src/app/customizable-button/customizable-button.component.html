<a class = "customizable-button button" href = "/">
  <img src = "{{button_image}}" class = "customizable-button image"><span class = "customizable-button text">{{button_text}}</span>
</a>

<div class = "customizable-button container">
  Button Text
  <input class = "customizable-button text-input" [(ngModel)] = "button_text" placeholder = "text">
  Button Image URL
  <input class = "customizable-button image-input" [(ngModel)] = "button_image" placeholder = "image link">
</div>
